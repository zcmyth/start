<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
</head>

<body>
  <table border="2">
    <tr>
      <th>Name</th>
      <th>Lift</th>
      <th>Snowboard</th>
      <th>Ski</th>
      <th>Total</th>
    </tr>
  {% for order in orders %}
    <tr>
      <td>{{order.first_name}} {{order.last_name}}</td>
      <td>{{order.lift}}</td>
      <td>{{order.snowboard}}</td>
      <td>{{order.ski}}</td>
      <td>{{order.total}}</td>
    </tr>
  {% endfor %}
  </table>
</body>

</html>
